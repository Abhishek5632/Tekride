<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TekRide</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f9fc;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      color: #003366;
    }

    a {
      text-decoration: none;
      color: #ff4081;
    }

    a:hover {
      color: #003366;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('contact-background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      font-weight: 300;
    }

    .contact-form {
      background: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin: 40px 0;
    }

    .contact-form h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: none;
      height: 150px;
    }

    .form-group button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-group button:hover {
      background: #e0006d;
    }

    footer {
      background: #003366;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #ff4081;
      font-weight: bold;
    }
  </style>
</head>
<body onload="setLanguageOnLoad()">

  <div class="hero">
    <h1 id="contact-us-title">Contact Us</h1>
    <p id="contact-us-description">Have a question? We’re here to help!</p>
  </div>

  <section class="container">
    <div class="contact-form">
      <h2 id="send-message-title">Send Us a Message</h2>
      <form action="submit-form.php" method="POST">
        <div class="form-group">
          <label for="name" id="name-label">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message" id="message-label">Your Message</label>
          <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="send-message-button">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 TekRide. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    const translations = {
      en: {
        contactTitle: "Contact Us",
        contactDescription: "Have a question? We’re here to help!",
        sendMessageTitle: "Send Us a Message",
        nameLabel: "Your Name",
        emailLabel: "Your Email",
        messageLabel: "Your Message",
        sendMessageButton: "Send Message"
      },
      hi: {
        contactTitle: "संपर्क करें",
        contactDescription: "कोई सवाल है? हम आपकी मदद करने के लिए यहां हैं!",
        sendMessageTitle: "हमें एक संदेश भेजें",
        nameLabel: "आपका नाम",
        emailLabel: "आपका ईमेल",
        messageLabel: "आपका संदेश",
        sendMessageButton: "संदेश भेजें"
      },
      ta: {
        contactTitle: "எங்களை தொடர்பு கொள்ளவும்",
        contactDescription: "கேள்வி இருக்கா? நாம் உங்களுக்கு உதவ இங்கே உள்ளோம்!",
        sendMessageTitle: "ஒரு செய்தியை எங்களிடம் அனுப்புங்கள்",
        nameLabel: "உங்கள் பெயர்",
        emailLabel: "உங்கள் மின்னஞ்சல்",
        messageLabel: "உங்கள் செய்தி",
        sendMessageButton: "செய்தி அனுப்பவும்"
      }
    };

    function changeLanguage(lang) {
      const content = translations[lang];
      if (!content) return;

      document.getElementById("contact-us-title").textContent = content.contactTitle;
      document.getElementById("contact-us-description").textContent = content.contactDescription;
      document.getElementById("send-message-title").textContent = content.sendMessageTitle;
      document.getElementById("name-label").textContent = content.nameLabel;
      document.getElementById("email-label").textContent = content.emailLabel;
      document.getElementById("message-label").textContent = content.messageLabel;
      document.getElementById("send-message-button").textContent = content.sendMessageButton;

      localStorage.setItem('selectedLanguage', lang);
    }

    function setLanguageOnLoad() {
      const selectedLang = localStorage.getItem('selectedLanguage') || 'en';
      changeLanguage(selectedLang);
    }
  </script>

</body>
</html>
